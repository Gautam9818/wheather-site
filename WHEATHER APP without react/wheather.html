<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #64b3f4, #c2e9fb);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    color: #333;
    transition: background 0.5s ease;
}

h2 {
    font-size: 2.5em;
    color: #fff;
    margin-bottom: 30px;
    text-align: center;
    transition: transform 0.3s ease;
}

h2:hover {
    transform: scale(1.1);
}

.weather-container {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
    transition: all 0.3s ease-in-out;
}

.weather-container:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
}

input {
    padding: 12px;
    width: 70%;
    border: 2px solid #ddd;
    border-radius: 5px;
    margin-bottom: 20px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease, width 0.3s ease;
}

button {
    padding: 12px 20px;
    background: #64b3f4;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
    background-color: #0077cc;
    transform: translateY(-2px);
}

/* Mobile Optimized Styles */
@media screen and (max-width: 480px) {
    body {
        padding: 10px;
    }

    h2 {
        font-size: 1.8rem;  /* Slightly smaller font for mobile */
        margin-bottom: 20px;
    }

    .weather-container {
        padding: 20px;
        max-width: 100%;
        border-radius: 10px;
    }

    input {
        width: 100%;  /* Full width input field */
        padding: 10px;  /* Adjusted padding for small screens */
        font-size: 1rem;  /* Adjust font size */
        margin-bottom: 15px;}}
 

    </style>
</head>
<body>

    <h2>Simple Weather App</h2>
    <div class="weather-container">
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <h3 id="weather"></h3>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value.trim();
            const apiKey = "e749b0151f832f6f68b4f4417cdb55bd"; // FIXED: API key must be inside quotes
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

            if (city === "") {
                document.getElementById('weather').innerHTML = "Please enter a city!";
                return;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("City not found");
                const data = await response.json();

                document.getElementById('weather').innerHTML = 
                    `üåç ${data.name}, ${data.sys.country} <br> üå°Ô∏è ${data.main.temp}¬∞C <br> ‚òÅÔ∏è ${data.weather[0].description}`;
            } catch (error) {
                document.getElementById('weather').innerHTML = "City not found! ‚ùå";
            }
        }
    </script>
    

</body>
</html>
