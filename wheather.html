<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Simple Weather App</h2>
    <div class="weather-container">
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <h3 id="weather"></h3>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value.trim();
            const apiKey = "e749b0151f832f6f68b4f4417cdb55bd"; // FIXED: API key must be inside quotes
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

            if (city === "") {
                document.getElementById('weather').innerHTML = "Please enter a city!";
                return;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("City not found");
                const data = await response.json();

                document.getElementById('weather').innerHTML = 
                    `ğŸŒ ${data.name}, ${data.sys.country} <br> ğŸŒ¡ï¸ ${data.main.temp}Â°C <br> â˜ï¸ ${data.weather[0].description}`;
            } catch (error) {
                document.getElementById('weather').innerHTML = "City not found! âŒ";
            }
        }
    </script>
    

</body>
</html>
